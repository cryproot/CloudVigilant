<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página no encontrada</title>
    <style>
        body {
            text-align: center;
            padding: 150px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .boton {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #c0392b;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .boton:hover {background-color: #a93226}

        .boton:active {
            background-color: #a93226;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Página no encontrada. La página que buscas no existe o ha ocurrido otro error.</p>
    <a href="/" class="boton">Volver a Inicio</a>
</body>
</html>
